spring.application.name=open library-demo

# Databasuppkoppling
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ren JDBC
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Konfiguration för connection pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000

# Ser till att externa klienter kan nå servern
server.address=0.0.0.0
server.port=8080
# Gör så att en session bara håller i x minuter
server.servlet.session.timeout=10m

# Makes sure that static files are loaded from disc
spring.web.resources.static-locations=classpath:/static/,file:profileImages/


