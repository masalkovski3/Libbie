<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}">Book Details</title>
    <link href="/style3.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="layout">

    <!-- Hamburgarikon -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger"><span></span><span></span><span></span></div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar sidebar-hidden" id="sidebar">
        <div class="container">
            <header id="sidebar-header">
                <img id="logo" src="/images/logo.png" alt="Libbie Logo">
                <h2>Menu</h2>
                <nav>
                    <ul>
                        <li class="button"><a href="/">Home</a></li>
                        <li class="button"><a href="/search">Search</a></li>
                        <li class="button"><a href="/profile">Profile</a></li>
                        <li class="button"><a href="/about">About Libbie</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </aside>

    <!-- Main content -->
    <main class="content">
        <header class="main-header">
            <h1>Libbie</h1>
            <div class="auth-buttons">
                <a href="/logIn" class="button-header">Login</a>
                <a href="/signUp" class="button-header">Sign Up</a>
            </div>
        </header>

        <div class="page-content">
            <div class="book-layout">

                <!-- Vänster kolumn: bokomslag -->
                <div class="left-column">
                    <img th:if="${coverUrl != ''}" th:src="${coverUrl}" alt="Book Cover"/>
                    <img th:if="${coverUrl == ''}" src="/images/no_cover.jpeg" alt="No cover available"/>
                </div>

                <!-- Höger kolumn: bokinformation -->
                <div class="right-column">
                    <h1 th:text="${title}">Book Title</h1>

                    <h3>
                        Author:
                        <a th:href="@{'https://openlibrary.org' + ${authorKey}}" th:text="${author}">Author Name</a>
                    </h3>

                    <h3>Description</h3>
                    <p th:text="${description}">No description available.</p>

                    <!-- Recensioner -->
                    <div class="reviews-section">
                        <h3>Reviews</h3>
                        <div class="review-stars">★★★★☆</div>
                        <div class="review-text">"Really compelling narrative and complex characters."</div>
                    </div>

                    <br>
                    <a href="/search">← Back to search</a>
                </div>
            </div>
        </div>

        <footer>
            <h5>Latest Update: 2025-03-31</h5>
        </footer>
    </main>
</div>

<!-- JavaScript för att hantera hamburgermenyn -->
<script src="script.js"></script>

</body>
</html>
