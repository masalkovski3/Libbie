<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Book Details</title>
    <link href="/style3.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="fragments/layout :: libbieLayout(~{::pageContent})">
        <div th:fragment="pageContent">
        <div class="book-layout">

                <!-- Vänster kolumn: bokomslag -->
                <div class="left-column">
                    <img th:if="${coverUrl != ''}" th:src="${coverUrl}" alt="Book Cover"/>
                    <img th:if="${coverUrl == ''}" src="/images/blue-logo.jpeg" alt="No cover available"/>
                </div>

                <!-- Höger kolumn: bokinformation -->
                <div class="right-column">
                    <h1 th:text="${title}">Book Title</h1>

                    <h3>
                        Author:
                        <a th:href="@{'https://openlibrary.org' + ${authorKey}}" th:text="${author}">Author Name</a>
                    </h3>

                    <h3>Description</h3>
                    <p th:text="${description}">No description available.</p>

                    <!-- Recensioner -->
                    <div class="reviews-section">
                        <h3>Reviews</h3>
                        <div class="review-stars">★★★★☆</div>
                        <div class="review-text">"Really compelling narrative and complex characters."</div>
                    </div>

                    <br>
                    <a href="/search">← Back to last search</a>
                </div>
            </div>
        </div>
</div>

        <!-- Footer -->
        <footer>
            <h5>Latest Update: 2025-03-31</h5>
        </footer>
    </main>
</div>

<!-- JavaScript för att hantera hamburgarmenyn -->
<!-- <script src="script.js" type="text/javascript"></script> -->

<!-- JavaScript-koppling -->
<script th:src="@{/script.js}" defer></script>

<!--fragment för felmeddelande-->
<div th:replace="fragments/modal :: errorModal"></div>
<!-- fragment för session-timeout-warning-->
<div th:replace="fragments/modal :: sessionWarningModal"></div>

<!-- Script för felmeddelande, ändra inte -->
<script th:if="${showError}" th:inline="javascript">
    function tryShowError() {
        if (typeof showError === 'function') {
            showError([[${errorMessage}]]);
        } else {
            // Om vi fortfarande inte har showError, försök igen om 100ms
            setTimeout(tryShowError, 100);
        }
    }

    window.addEventListener('load', function() {
        // Starta försöken att visa felmeddelandet
        tryShowError();
    });
</script>

</body>
</html>
