<!-- fragments/modal.html (återanvändbar kod i alla html-filer) -->
<!--felmeddelande modal -->
<div id="errorModal" class="modal" th:fragment="errorModal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Bekräftelsedialog modal -->
<div id="confirmModal" class="modal" th:fragment="confirmModal">
    <div class="modal-content">
        <p id="confirmMessage"></p>
        <div style="display: flex; justify-content: space-between; margin-top: 15px;">
            <button id="confirmNoButton" onclick="closeConfirmModal()">No</button>
            <button id="confirmYesButton">Yes</button>
        </div>
    </div>
</div>

<!-- Session timeout warning modal -->
<div id="sessionModal" class="modal-backdrop" th:fragment="sessionWarningModal" style="display: none; position: fixed; top: 0; left: 0;
     width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999;
     justify-content: center; align-items: center;">

    <div class="modal-content" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center;">
        <h2>Are you still there?</h2>
        <p>Your session will expire soon. Do you want to stay logged in?</p>
        <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem;">
            <button id="stayLoggedInBtn" class="btn btn-success">Yes</button>
            <button id="logOutNowBtn" class="btn btn-danger">No</button>
        </div>
    </div>

</div>

<div></div>
