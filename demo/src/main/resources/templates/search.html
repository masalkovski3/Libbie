<!-- src/main/resources/templates/search.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Books - Libbie</title>
    <link href="/style3.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="layout">
    <!-- Hamburgarikon för att öppna menyn -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Sidebar med 'sidebar-hidden' klass som default -->
    <aside class="sidebar sidebar-hidden" id="sidebar">
        <div class="container">
            <header id="sidebar-header">
                <img id="logo" src="/images/logo.png" alt="Libbie Logo">
                <h2>Menu</h2>
                <nav>
                    <ul>
                        <li class="button"><a href="/">Home</a></li>
                        <li class="button"><a href="/search">Search</a></li>
                        <li class="button"><a href="/profile">Profile</a></li>
                        <li class="button"><a href="/about">About Libbie</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </aside>

    <main class="content">
        <!-- Ny header för Libbie -->
        <header class="main-header">
            <h1>Libbie</h1>
        </header>

        <!-- Ny navigationsrad för genrer -->
        <nav class="genre-nav">
            <ul class="genre-list">
                <li class="genre-item"><button class="genre-button">Fantasy</button></li>
                <li class="genre-item"><button class="genre-button">Science Fiction</button></li>
                <li class="genre-item"><button class="genre-button">Mystery</button></li>
                <li class="genre-item"><button class="genre-button">Romance</button></li>
                <li class="genre-item"><button class="genre-button">Biography</button></li>
                <li class="genre-item"><button class="genre-button">History</button></li>
                <li class="genre-item"><button class="genre-button">Self-Help</button></li>
                <li class="genre-item"><button class="genre-button">Poetry</button></li>
            </ul>
        </nav>

        <div class="page-content">
            <h1 id="h1">Search for Books</h1>

            <form action="/search" method="get" style="text-align: center; margin: 20px 0;">
                <input type="text" name="query" placeholder="Enter book title or author" />
                <button type="submit">Search</button>
            </form>

            <!-- Flytta upp resultatet direkt efter formuläret -->
            <div th:if="${books}" style="text-align: center; margin-bottom: 30px;">
                <h2>Results for "<span th:text="${query}"></span>":</h2>
                <ul style="list-style: none; padding: 0;">
                    <li th:each="book : ${books}">
                        <a th:href="@{'/books/' + ${#strings.replace(book.workId, '/works/', '')}}">
                            <b th:text="${book.title}">Book Title</b>
                        </a>
                        by <i th:text="${book.author}">Author</i>
                    </li>
                </ul>
            </div>

            <!-- Nu visas bilden efteråt -->
            <div class="img-flex">
                <div class="img-container">
                    <img src="/images/bookshelf.jpg" alt="Bookshelf">
                    <p class="caption">Find your next read</p>
                </div>
            </div>

            <hr>

            <footer>
                <h5>Latest Update: 2025-03-27</h5>
            </footer>
        </div>
    </main>
</div>

<!-- JavaScript för att hantera menyväxling -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('sidebar-hidden');
            menuToggle.classList.toggle('active');
        });
    });
</script>
<!-- Fixa så att detta är i css filen istället -->
<style>
    body {
        display: block !important;
    }

    .layout {
        display: flex;
        width: 100%;
        min-height: 100vh;
    }
</style>
</body>
</html>
